<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./game.js"></script>
    <script src="./view.js"></script>
    <script src="./controller.js"></script>
    <script>
        function myFunction() {
            var piecesToGuess = game.getPiecesToHighlight().length;
            document.getElementById("myText").innerHTML = piecesToGuess.toString();
            var currentLevel = game.getCurrentLevel();
            document.getElementById("level").innerHTML = currentLevel.toString();
        }
    </script>

</head>
<body onload="myFunction()">
    <header>
        <h1><i>Memory game</i></h1>
        <h2></h2>
        <h2 style="color: forestgreen" ><i>
            Current level: <span id="level">&nbsp;&nbsp;&nbsp;</span>
            &nbsp;&nbsp;&nbsp;Pieces to guess: <span id="myText"></span></i>
        </h2>
    </header>

    <section>
        <nav><h2 style="font-size: x-large"><i>Let's play!</i></h2>
            <button type="button" onclick="view.startGame()">Start game</button>
            <h2>   </h2>
            <button type="button" onclick="view.highlightPiecesInBlue()">Highlight</button>
            <h2>   </h2>
            <h4>Highlight time (1-10): </h4>
            <input type="range" name="Hilight time" min="1" max="10" list="tickmarks"
                           oninput="view.setHighlightTime(this.value)"
                            onchange="view.setHighlightTime(this.value)" >
            <datalist id="tickmarks" style="color: darkgreen">
                <option value="1" label="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5" label="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10" label="10">
            </datalist>
            <h2>   </h2>
            <button type="button" onclick="game.getMorePieces()">Add more pieces</button>

        </nav>


        <div class="gameboard">

        </div>


    </section>
</body>
